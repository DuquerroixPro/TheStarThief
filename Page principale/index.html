<!DOCTYPE html>
<html>
	<head>
    	<script src="script/phaser.js"></script>
		<meta charset="utf-8">
		<link rel="stylesheet" href="style/menu.css">
	</head>
	<body onload="initElement();">
		<script type="text/javascript">
			var largeur = window.innerWidth;
			var longueur = window.innerHeight;

			var config = {
        		type: Phaser.AUTO,
        		width: largeur,
        		height: longueur,
        		physics: {
            		default: 'arcade',
            		arcade: {
            	   		gravity: { y: 200 }
            		}
        		},
        		scene: {
            		preload: preload,
            		create: create
        		}
    		};

    		var game = new Phaser.Game(config);

			function preload (){
				this.load.image('back', 'img/back/back2.jpg');
				this.load.image('logo', 'img/logo.png');
				this.load.image('particules', 'img/particules.png');
			}

			function create (){
				this.add.image( 800, 500, 'back');

				var particles = this.add.particles('particules');

				var emitter = particles.createEmitter(
					{
						speed: 100,
						scale: { start: 1, end: 0 },
						blendMode: 'ADD'
					}
				);

				var logo = this.physics.add.image(400, 100, 'logo');

				logo.setVelocity(100, 200);
				logo.setBounce(1, 1);
				logo.setCollideWorldBounds(true);

				emitter.startFollow(logo);
			}

			function initElement(){
				var p = document.getElementById("BtnMenu");
				p.onclick = redirect;
				var o = document.getElementById("BtnLogin");
				o.onclick = redirector;
				var n = document.getElementById("BtnMoney");
				n.onclick = donate;
			};

			function redirect(){
				window.location.assign('menu.html');
			}

			function redirector(){
				window.location.assign('php/index.php');
			}

			function donate(){
				window.location.assign('https://www.paypal.com/donate?hosted_button_id=KGYFRWBN7DDNJ');
			}
		</script>
		<span class="styled" id="BtnMenu" text-align=center>
			&#127918;	
			Start
			&#127918;
		</span>
		<span class="styled" id="BtnLogin" text-align=center>
			&#127918;	
			Log In
			&#127918;
		</span>
		<span class="styled" id="BtnMoney" text-align=center>
			&#127918;	
			Soutenir le cr√©ateur
			&#127918;
		</span>
		
	</body>
</html>
